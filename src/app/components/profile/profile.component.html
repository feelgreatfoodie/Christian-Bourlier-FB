<div class="card">
  <div class="card-body">
    <h3>{{ profile.firstName }} {{ profile.lastName }}</h3>
    <p>{{ profile.specialty }}</p>
    <img [src]="profile.image" alt="image of {{ profile.firstName }}">
    <ul class="list-group">
      <li class="list-group-item">{{ profile.location }}</li>
      <li class="list-group-item">{{ profile.contactInfo.phone }}</li>
      <li class="list-group-item">{{ profile.contactInfo.email }}</li>
    </ul>
  </div>
</div>
